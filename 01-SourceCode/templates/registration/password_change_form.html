{% extends "base.html" %}
{% block title %}修改登录凭据{% endblock %}
{% block content %}
    <div class="resetpassword">
        <div class="resetpassword_div">
            <h1>重置密码</h1>
            <form action="." method="post">
                {{ form.as_p }}
                <input class="btn btn-outline-info" type="submit" value="修改">
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
